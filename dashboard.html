<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | TheScaleHub Academy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-1S6SFWM5XB"></script>

<body>
  <!-- ========== NAVBAR ========== -->
  <div id="navbar"></div>
  <!-- ========== DASHBOARD HEADER WITH PROGRESS ========== -->
  <section class="dashboard-header">
    <div class="container">
      <h1>Your Learning Dashboard</h1>
      <p>Track your progress through all 10 modules of the course.</p>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
      </div>
      <div class="progress-text" id="progressText">0 of 10 modules completed (0%)</div>
    </div>
  </section>
  <!-- ========== MODULE CARDS GRID ========== -->
  <section class="container">
    <div class="modules-grid" id="modulesGrid">
      <!-- Module cards rendered by JavaScript -->
    </div>
    <!-- Reset progress button -->
    <div class="text-center" style="padding-bottom: 3rem;">
      <button onclick="if(confirm('Are you sure you want to reset all progress? This cannot be undone.')){resetProgress(); location.reload();}" class="btn btn-sm" style="background: var(--gray-100); color: var(--gray-500); border: 1px solid var(--gray-200);">
        ðŸ”„ Reset Progress
      </button>
    </div>
  </section>
  <!-- ========== FOOTER ========== -->
  <div id="footer"></div>
  <!-- ========== SCRIPTS ========== -->
 <script src="course-data.js"></script>
  <script src="app.js"></script>
  <script>
    renderNavbar('dashboard');
    renderDashboard();
    renderFooter();
  </script>
</body>
</html>
